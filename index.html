<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,height=device-height" charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="css/style.css"/>
<title>Hubbard Pi Day</title>
<script type="text/javascript" src="js/jquery_min.js"></script>
</head>

<body>
<script>$(document).ready(function(){
	$(window).keydown(function(event){
		if(event.keyCode == 13) {
		event.preventDefault();
		$("#email").blur();
		return false;	
		}
	});
	$('#ff').submit(function(){
	   if ($("#email").val().length<=1){
			$("#email").css("background","yellow");
			return false;
	   }else{
		   $.ajax({
		type:'POST',
		url: "http://foodfightmarketing.com/KioskApp/v3/formPros.php",
		data: $("#ff").serialize(),
		success:function(data)
		{
		
		 $("#ff").html(data); 
		 $("#ff")[0].reset();
		//window.setTimeout("window.location.reload()",5000);
		  return true;
		},
		error:function(){
			$(".warning").text("There was an error connecting to the database");
			//window.setTimeout("window.location.reload()", 5000);
		}
			});
		
			return false;
	   }
	});
	$("#email").focus(function(){
				$("#email").css("background-color","white");
			});

	

	});

</script>
<div id="page">
	
    	<div class="row top">
                <img src="images/top.jpg"/>
		V1
       	</div>
    	<div class="row middle">
        	   <form id="ff" class="ffs" method="post">
               <div class="form_row">
                      <p class="warning"></p>
                      </div>
                      <div class="form_row">
              
                      <input type="text" id="email" name="email" size="30" placeholder="Email Address"></input>
                      </div>
                      <div class="form_row">
         			<input type="submit" value="submit" id="submit">subscribe to list</input>
                    </div>
                  </form>	
                 
        </div>
        <div class="row break">
       <hr>
       <p class="details">Winner will be chosen randomly after 3/14/15.  Winner will receive 1 medium pie a month, non-transferable, not valid in exchange for cash, must pick up in-house.</p>
       <p class="copy">&copy; 2015 Food Fight Inc.  All Rights Reserved.</p>
        </div>
        <div class="row bottom">
         <img src="images/bg.jpg"/>
        </div>

               
 
   
        		


</div><!--end page-->



</body>
</html>
