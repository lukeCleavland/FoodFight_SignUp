<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,height=device-height" charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="css/style.css"/>
<title>Sign Up Form</title>
<script type="text/javascript" src="js/jquery_min.js"></script>
</head>
<script>
$(document).ready(function(){
	$(window).keydown(function(event){
		if(event.keyCode == 13) {
		event.preventDefault();
		$("#email").blur();
		return false;	
		}
	});
	function isEmail(emailV){
    if(emailV != null && emailV != undefined){
        var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
        return pattern.test(emailV);    
    }
    else{
        return false;
    }

}
	$('#ff').submit(function(){
	email = $("#email").val();
	 if (!isEmail($("#email").val())) {
		//codea
		$("#email").css("background","#fffb97");
		$(".warning").text("Please enter a valid email address");
		return false;
	   }else{
		   $.ajax({
		type:'POST',
		url: "http://foodfightmarketing.com/KioskApp/v3/formPros.php?email="+email,
		data: {email:email},
		success:function(data)
		{
		
		 $("#ff").html(data); 
		 $("#ff")[0].reset();
		window.setTimeout("window.location.reload()",5000);
		  return true;
		},
		error:function(){
			$(".warning").text("There was an error connecting to the database");
			window.setTimeout("window.location.reload()", 5000);
		}
			});
		
			return false;
	   }
	});
	$("#email").focus(function(){
				$("#email").css("background-color","white");
			});

	

	});


</script>
<body>
<div id="page">
	
    	<div class="row top">
                <img src="images/top.jpg"/>
       	</div>
    	<div class="row middle">
        	   <form id="ff" class="ffs">
               <div class="form_row">
                      <p class="warning"></p>
                      </div>
                      <div class="form_row">
              
                      <input type="text" id="email" name="email" size="30" placeholder="Email Address"></input>
                      </div>
                      <div class="form_row">
         			<button type="submit" value="submit" id="submit">subscribe to list</button>
                    </div>
                  </form>	
                 
        </div>
	 <div class="row bottom">
        <div class="row break">
       <hr>
       <p class="copy">&copy; 2014 Food Fight Inc.  All Rights Reserved.</p>
        </div>
       
         <img src="images/bg.jpg"/>
        </div>

               
 
   
        		


</div><!--end page-->



</body>
</html>
