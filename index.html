<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, height=device-height" charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
<title>Email Sign Up</title>
<script type="text/javascript" src="js/jquery_min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="bg">
<div class="row">
	
    	<div class="col-xs-12">
                <img id="logo" src="images/logo.png"/>
       	</div>
</div>
<div class="row bubbles">
	<div class="col-xs-12 col-sm-4">
		<img src="images/bubble1.png"/>
	</div>
	<div class="col-xs-4 hidden-xs">
		<img src="images/bubble2.png"/>
	</div>
	<div class="col-xs-4 hidden-xs">
		<img src="images/bubble3.png"/>
	</div>
	
</div>
<div class="row">
    	<div class="col-xs-12">
		<h4 class="center">Sign-up to receive e-mails about Food Fight's catering and events</h4>
				<p class="message"></p>
		<form id="email">

		<div class="form-group">
			<input type="email" class="required form-control" id="emailinput" name="emailinput"  placeholder="Email Address"></input>
		</div>

		  <button type="submit" class="btn btn-primary">SUBMIT</button>
		</form>	
      
        </div>
</div>
<div class="row bottom">
        <div class="col-xs-12">

       <p class="copy">Food Fight Restaurant Group<sup>&reg;</sup></p>
       </div>
</div>
</div>
</div><!--end container-->

</body>
</html>
